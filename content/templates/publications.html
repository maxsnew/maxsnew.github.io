$for(groups)$
<h1 id="papers">$group-name$</h1>
<ul>
  $for(papers)$
  <li id="$id$"><p>
      <strong>$title$</strong><br />
      $authors$<br />
      $if(venue)$
          $venue$<br />
      $endif$
      $for(links)$
	<a href="$url$">$text$</a>
      $endfor$
      $if(note)$
        <br /><em>$note$</em>
      $endif$
  </p></li>
  $endfor$
</ul>
$endfor$
